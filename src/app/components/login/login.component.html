<div class="form_container">
    <h1 class="title">Log In</h1>
    <form action="" class="form">
        <input type="email" class="input" placeholder="Email" name="email" [(ngModel)]="user.email">
        <input type="password" class="input" placeholder="Password" name="password" [(ngModel)]="user.password">
        <input type="button" value="Log In" class="btn input" (click)="login()">
    </form>
    <div class="create">
        <p class="text_create">You do not have an account?</p>
        <a routerLink="/register" class="linkCreate">Go to register</a>
    </div>
</div>
